<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clicker Game with Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 2rem;
      background: linear-gradient(to bottom right, #667eea, #764ba2);
      color: #fff;
    }
    .hidden { display: none; }
    .box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 12px;
      max-width: 350px;
      margin: 2rem auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    button {
      padding: 0.75rem 1.5rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ffb347;
      color: #333;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #ffc76b;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: none;
    }
    a { color: #ffd97d; text-decoration: underline; cursor: pointer; }
    #click-btn {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    #leaderboard {
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="auth-box" class="box">
    <h2 id="auth-title">Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="handleAuth()">Submit</button>
    <p>
      <span id="toggle-auth">Don't have an account? <a onclick="toggleMode()">Sign Up</a></span>
    </p>
  </div>

  <div id="game-box" class="box hidden">
    <h2>Welcome, <span id="userDisplay"></span>!</h2>
    <p>Score: <span id="score">0</span></p>
    <button id="click-btn" onclick="addScore()">Click Me!</button>
    <br /><br />
    <button onclick="logout()">Logout</button>

    <div id="leaderboard">
      <h3>üèÜ Leaderboard</h3>
      <ol id="leaderboard-list"></ol>
    </div>
  </div>

  <audio id="click-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b8814d61fb.mp3?filename=click-124467.mp3"></audio>

  <script>
    let mode = 'login';

    function toggleMode() {
      mode = mode === 'login' ? 'signup' : 'login';
      document.getElementById('auth-title').textContent = mode === 'login' ? 'Login' : 'Sign Up';
      document.getElementById('toggle-auth').innerHTML = mode === 'login' 
        ? `Don't have an account? <a onclick="toggleMode()">Sign Up</a>` 
        : `Already have an account? <a onclick="toggleMode()">Login</a>`;
    }

    function handleAuth() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) return alert("Please fill in all fields.");

      const users = JSON.parse(localStorage.getItem('users') || '{}');

      if (mode === 'signup') {
        if (users[username]) return alert('User already exists.');
        users[username] = { password, score: 0 };
        localStorage.setItem('users', JSON.stringify(users));
        alert('Account created! You can now log in.');
        toggleMode();
      } else {
        if (!users[username] || users[username].password !== password) {
          return alert('Invalid credentials.');
        }
        localStorage.setItem('loggedInUser', username);
        loadGame(username);
      }
    }

    function loadGame(username) {
      document.getElementById('auth-box').classList.add('hidden');
      document.getElementById('game-box').classList.remove('hidden');
      document.getElementById('userDisplay').textContent = username;
      const users = JSON.parse(localStorage.getItem('users'));
      document.getElementById('score').textContent = users[username].score;
      updateLeaderboard();
    }

    function addScore() {
      const audio = document.getElementById('click-sound');
      audio.currentTime = 0;
      audio.play();

      const username = localStorage.getItem('loggedInUser');
      const users = JSON.parse(localStorage.getItem('users'));
      users[username].score += 1;
      localStorage.setItem('users', JSON.stringify(users));
      document.getElementById('score').textContent = users[username].score;
      updateLeaderboard();
    }

    function updateLeaderboard() {
      const users = JSON.parse(localStorage.getItem('users'));
      const sortedUsers = Object.entries(users).sort((a, b) => b[1].score - a[1].score);
      const leaderboard = document.getElementById('leaderboard-list');
      leaderboard.innerHTML = '';
      sortedUsers.slice(0, 5).forEach(([name, data]) => {
        leaderboard.innerHTML += `<li>${name}: ${data.score}</li>`;
      });
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
      document.getElementById('game-box').classList.add('hidden');
      document.getElementById('auth-box').classList.remove('hidden');
    }

    // Auto-login if session exists
    const currentUser = localStorage.getItem('loggedInUser');
    if (currentUser) {
      loadGame(currentUser);
    }
  </script>
</body>
</html>
